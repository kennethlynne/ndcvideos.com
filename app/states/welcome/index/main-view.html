<div class="welcome-state container animated fadeInDown">

    <h1>You've been invited to NDC video gallery.</h1>
    <p>To get started, please choose a password for your account.</p>

    <div class="container text-center">
        <form class="form-signin" data-ember-action="2">

            <h2>Choose a password.</h2>

            <div class="welcome-input-wrapper">
                <span class="icon-user"></span><input class="form-control welcome-input" placeholder="Username" type="text" ng-model="user.username" value="{{user.username}}" disabled="true">
                <span class="icon-lock"></span><input class="form-control welcome-input" placeholder="Your password" type="password" ng-model="password">
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-center" type="submit" ng-click="verify()">Let's get started</button>
            
            <!-- <br>
            <small class="create-account text-muted">Don't have a NDC account or social network account?
                <button class="btn btn-sm btn-default" type="button">Sign Up</button>
            </small> -->

        </form>
        <p class="powered">Powered by <a href="http://www.sockless.no">Sockless</a></p>
    </div>

</div>
